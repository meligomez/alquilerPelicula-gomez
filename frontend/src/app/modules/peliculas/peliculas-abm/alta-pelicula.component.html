<div class="bg__img">


  <h1  style="text-align:center; color:white" *ngIf="isAddMode">Agregar Pelicula</h1>
  <h1  style="text-align:center; color:white" *ngIf="!isAddMode">Editar Pelicula</h1>
  <form class=" offset-3 col-6" style="background-color:rgba(0,0,0,0.5); color:white"  [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class=" offset-3  col-12">
          <div class="form-group col-6">
              <label class="input__row">Título</label>
              <input type="text" formControlName="titulo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
                  <div *ngIf="f.titulo.errors.required">El titulo es requerido</div>
              </div>
          </div>

          <div class="form-group col-6">
              <label class="input__row">Nombre del director</label>
              <input type="text" formControlName="nombreDirector" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.nombreDirector.errors" class="invalid-feedback">
                  <div *ngIf="f.nombreDirector.errors.required">First Name  es requerido</div>
              </div>
          </div>

          <div class="form-group col-6">
              <label class="input__row">Nombre del actor</label>
              <input type="text" formControlName="nombreActor" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreActor.errors }" />
              <div *ngIf="submitted && f.nombreActor.errors" class="invalid-feedback">
                  <div *ngIf="f.nombreActor.errors.required">Last Name  es requerido</div>
              </div>
          </div>


          <div class="form-group col-6">
              <label class="input__row">Género</label>
              <select formControlName="genero" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.genero.errors }">
                <option value=""></option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Thriller">Thriller</option>
              </select>
              <div *ngIf="submitted && f.genero.errors" class="invalid-feedback">
                  <div *ngIf="f.genero.errors.required">Last Name es requerido</div>
              </div>
          </div>

          <div class="form-group col-6">
              <label class="input__row" >Año</label>
              <input type="text" formControlName="anio" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.anio.errors }" />
              <div *ngIf="submitted && f.anio.errors" class="invalid-feedback">
                  <div *ngIf="f.anio.errors.required"> es requerido</div>
              </div>
          </div>

          <div class="form-group col-6">
              <label class="input__row" >Precio</label>
              <input type="text" formControlName="precio" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.precio.errors }" />
              <div *ngIf="submitted && f.precio.errors" class="invalid-feedback">
                  <div *ngIf="f.precio.errors.required">El género es requerido</div>
              </div>
          </div>

          <div class="form-group col-6">
              <label class="input__row" >Imagen</label>
              <input type="text" formControlName="imagen" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imagen.errors }" />
              <div *ngIf="submitted && f.imagen.errors" class="invalid-feedback">
                  <div *ngIf="f.imagen.errors.required">La imagen es requerida</div>
              </div>
          </div>





        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Guardar
            </button>
            <a routerLink="/admin-peliculas" class="btn btn-link">Cancelar</a>
        </div>
    </div>
  </form>



</div>
