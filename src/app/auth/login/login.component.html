<!-- login.component.html -->

<div class="login">
  <form class="custom-form" method="post">
    <h1>Iniciar Sesion</h1>
    <input
      type="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" >Log in</button>
    <a [routerLink]="['registro']">Crear una cuenta</a>
  </form>
</div>
